<nav class="sidebar-body">

    <div class="user-container">
        <div class="user"></div>
        <app-sidebar-toggle-btn [collapse]="true"></app-sidebar-toggle-btn>
    </div>

    <div class="board-container">
        <div [ngClass]="{'selected': selectedBoard && board.id === selectedBoard.id}" class="board" *ngFor="let board of boards" (click)="selectBoard(board)">
            {{board.name}}
        </div>
        <div class="create-board-btn" (click)="createBoard()"><i class="fa-solid fa-plus"></i> New Board</div>
    </div>

</nav>

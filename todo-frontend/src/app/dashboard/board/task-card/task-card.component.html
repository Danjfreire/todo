<div class="card-body" (mouseover)="over()" (mouseleave)="out()">
    <textarea type="text" [id]="'task-' + task.id" [readOnly]="!isEditing" [formControl]="taskTitle"></textarea>
    <div *ngIf="isHovered && !isEditing" class="action-bar">
        <div class="action-btn" (click)="toggleEditMode()"><i class="fa-solid fa-pen"></i></div>
        <div class="action-btn" (click)="deleteTask()"><i class="fa-solid fa-trash"></i></div>
    </div>
</div>
